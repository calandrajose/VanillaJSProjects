<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0d2914de69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Meditation clock</title>
</head>

<body>
    <h1>Relaxer</h1>

    <div class="container" id="container">
      <div class="clock"></div>

      <p class="instruction" id="instruction"></p>

      <div id="pointer-container" class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
    </div>
    <button><i id="sound-icon" class="fas fa-volume-up"></i></button>
    
    <script src="app.js"></script>
</body>

</html>
