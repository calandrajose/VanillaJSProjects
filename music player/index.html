<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0d2914de69.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title">TITULO</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio id="audio"></audio>
        
        <div class="img-container">
            <img alt="music-cover" id="cover" />
        </div>
        
        <div class="navigation">
            <button class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
