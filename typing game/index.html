<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d2914de69.js" crossorigin="anonymous"></script>
    <title>Typing Challenge</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id="settings-form">
            <div>
                <label for="difficuty">Difficulty</label>
                <select name="difficuty" id="difficulty" class="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>👩‍💻 Speed Typer 👩‍💻</h2>
        <small>Type the folowing:</small>
        <h1 id="word"></h1> 
            <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>
        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
        <div class="end-game-container" id="end-game-container">
            
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
